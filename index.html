<script src="../../../cj/jquery-3.1.1.js"></script>
<script>
    (function (win, doc) {
        win.onresize = function () {
            change();
        };
        change();
        function change() {
            var oFs = doc.documentElement.clientWidth / (320 / 20);
            doc.documentElement.style.fontSize = oFs + 'px';
        }
    })(window, document);
  var n = 0;

    $(".init-one").click(function () {
        if(n == 0){
            $(".init-oBo").css("height","12rem").css("display","block");
            $(".intn").css("display","none");
            n++
        }else if(n != 0){
            $(".init-oBo").css("height","0").css("display","none");
            $(".intn").css("display","block");
            n=0
        }
    })

</script>
